<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/c63ba016e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./dragbox.css" />
  </head>
  <body class="bg-gray-100">
    <div class="drag-main" id="_dragFiles">
      <div id="zone"></div>
      <p>Drop video(s)</p>
      <i class="fa-solid fa-file-import" size="6x"></i>
    </div>

    <div
      id="_downloadNotice"
      class="hidden text-gray-200 absolute w-full h-full z-10 opacity-100 flex flex-col items-center justify-center backdrop-blur-sm bg-black bg-opacity-30 transition ease-out delay-100">
      <div>
        <svg
          aria-hidden="true"
          class="w-8 h-8 animate-spin fill-purple-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
        </svg>
      </div>
      <p>Downloading FFmpeg</p>
    </div>

    <div class="flex flex-col py-2.5 px-2 min-h-screen gap-1.5">
      <button
        id="_selectBtn"
        class="rounded-md bg-white shadow-sm ring-1 ring-inset ring-gray-300 w-full py-2.5 text-sm enabled:hover:ring-blue-600 enabled:hover:bg-sky-100 disabled:opacity-75">
        Select Videos
      </button>

      <div class="flex justify-center items-center gap-2">
        <label class="text-sm w-max text-nowrap">File Size (MB)</label>
        <input
          type="number"
          placeholder="25"
          value="25"
          id="_sizeInpt"
          class="rounded-md bg-white w-full py-2.5 text-sm shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-blue-600 hover:ring-blue-600 grow text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none disabled:opacity-75" />
      </div>

      <div class="flex justify-center items-center gap-2">
        <label class="text-sm w-max text-nowrap">Encoder</label>
        <select
          id="_selectEncoder"
          class="rounded-md bg-white w-full py-2.5 text-sm shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-blue-600 hover:ring-blue-600 grow text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"></select>
      </div>

      <button
        id="_startBtn"
        class="rounded-md bg-white w-full py-2.5 text-sm shadow-sm ring-1 ring-inset ring-gray-300 enabled:hover:ring-blue-600 enabled:hover:bg-sky-100 disabled:opacity-75">
        Compress
      </button>
      <button
        id="_abortBtn"
        class="rounded-md bg-white w-full py-2.5 text-sm shadow-sm ring-1 ring-inset ring-gray-300 enabled:hover:ring-blue-600 enabled:hover:bg-sky-100 disabled:opacity-75">
        Abort
      </button>

      <div id="_progressDiv" class="py-1 bg-gray-200 ring-black ring-1 my-auto text-center text-sm text-bold h-5"></div>

      <div class="flex justify-center items-center gap-2">
        <button
          id="_appVersion"
          class="rounded-md bg-white w-full py-2 text-xs shadow-sm ring-1 ring-inset ring-gray-300 enabled:hover:ring-blue-600 enabled:hover:bg-sky-100"></button>
        <button
          id="_outputBtn"
          class="rounded-md bg-white px-2 py-2 text-xs shadow-sm ring-1 ring-inset ring-gray-300 enabled:hover:ring-blue-600 enabled:hover:bg-sky-100">
          <i class="fa-solid fa-folder"></i>
        </button>
      </div>
    </div>

    <script src="compressor.js"></script>
  </body>
</html>
